<div class="container well">
  <div>
    <button (click) = "checklogin()" id="euser">Existing User</button><br><br>
    <button (click) = "checkregister()" id="nuser">New User</button>
  </div>
  <div class = "col-xs-6" id="loginc" style="display: none;">
    Username <br><br>
    <input type="text" formControlName="username"><br><br>
    Password <br><br>
    <input type="password" formControlName="password"><br><br>
    <button id = "login" (click) = "checklogin()">Login</button>
  </div>
  <div class = "col-xs-6" id = "registerc" style="display:none;">
      First Name <br><br>
      <input type="text" formControlName="firstname"><br><br>
      Last Name <br><br>
      <input type="password" formControlName="lastname"><br><br>
      Email <br><br>
      <input type="text" formControlName="email"><br><br>
      Password <br><br>
      <input type="password" formControlName="rpassword"><br><br>
      <button id = "login" (click) = "checkregister()">Login</button>
  </div>
  
  </div>
